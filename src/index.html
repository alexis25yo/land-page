<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <title>Products</title>
    <link rel="shortcut icon" href="./images/favicon.svg" />
  </head>
  
  <header class="header">

      <nav class="header__nav">
        <div class="header__items">
          <figure class="items__figures">
            <img src="./images/logo.svg" alt="logo">
          </figure>
          <figure class="items__figures features">
            <figcaption><h4>Features</h4></figcaption>
            <img src="./images/icon-arrow-down.svg" alt="logo">
          </figure>
          <figure  class="items__figures company">
            <figcaption><h4>Company</h4></figcaption>
            <img src="./images/icon-arrow-down.svg" alt="logo">
          </figure>
          <h4 class="careers">Careers</h4>
          <h4 class="about">About</h4>
        </div>
        <div class="header__buttons">
          <button class="Login buttons">Login</button>
          <button class="Register buttons">Register</button>
        </div>
      </nav>
      <section class="banner">

        <div class="banner__left">

          <h1>Make <br> remote work</h1>
          <p>Get your team in sync, no matter your lacation. <br> Streamline processes, create team rituals, and <br> watch productivity soar</p>

          <button class="banner__button">Learn more</button>

          <figure class="banner__logos">
            <img src="./images/client-databiz.svg" alt="databiz">
            <img src="./images/client-audiophile.svg" alt="audiophile">
            <img src="./images/client-meet.svg" alt="meet">
            <img src="./images/client-maker.svg" alt="maker">
          </figure>

        </div>
        <div class="banner__right">
          <figure class="banner__image">
            <img  src="./images/image-hero-desktop.png" alt="hero-desktop">
          </figure>
        </div>
        <div class="banner__features">
          <figure class="items__figures features">
            <img src="./images/icon-todo.svg" alt="logo">
            <figcaption><p>Todo List</p></figcaption>
          </figure>
          <figure class="items__figures features">
            <img src="./images/icon-calendar.svg" alt="logo">
            <figcaption><p>Calendar</p></figcaption>
          </figure>
          <figure class="items__figures features">
            <img src="./images/icon-reminders.svg" alt="logo">
            <figcaption><p>Reminders</p></figcaption>
          </figure>
          <figure class="items__figures features">
            <img src="./images/icon-planning.svg" alt="logo">
            <figcaption><p>Planning</p></figcaption>
          </figure>
        </div>
        <div class="banner__company">
          <p>History</p>
          <p>Our Team</p>
          <p>Blog</p>
        </div>
      </section>

    </header>


  
  
</html>
